<!DOCTYPE html> 
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="referrer" content="no-referrer">
    <title>Global Script Explorer | By Angga Conni Saputra</title>
    
    <!-- Leaflet CSS & JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
    
    <!-- Google Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        :root {
            --bg-paper: #F4F1EC;
            --land: #E6DFD3;
            --water: #C7D7D9;
            --ink-primary: #2F2A24;
            --highlight: #8B5E3C;
            --gold: #D4AF37;
            --font-display: 'Cinzel', serif;
            --font-serif: 'Crimson Pro', serif;
            --font-ui: 'Inter', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; background-color: var(--bg-paper); color: var(--ink-primary); font-family: var(--font-ui); overflow: hidden; }

        /* --- LANDING PAGE RESTORED --- */
        #landing-page {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 9999; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            background-color: #1a1816; color: #fff;
            transition: opacity 0.8s ease-in-out, transform 0.8s ease-in-out;
        }
        #landing-page.hidden { opacity: 0; pointer-events: none; transform: scale(1.02); }

        .landing-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://images.unsplash.com/photo-1596495577886-d920f1fb7238?q=80&w=2074&auto=format&fit=crop'); 
            background-size: cover; background-position: center; z-index: 0;
        }
        .landing-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, rgba(30, 25, 20, 0.7) 0%, rgba(15, 12, 10, 0.95) 100%);
            z-index: 1;
        }
        .landing-content {
            text-align: center; padding: 40px; z-index: 2; position: relative;
            max-width: 800px; border: 1px solid rgba(212, 175, 55, 0.3);
            background: rgba(0, 0, 0, 0.4); backdrop-filter: blur(5px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .landing-title {
            font-family: var(--font-display); font-size: 3.5rem; margin: 0 0 1rem 0;
            text-shadow: 0 4px 15px rgba(0,0,0,0.8); letter-spacing: 4px; color: #F4F1EC; line-height: 1.1;
        }
        .landing-subtitle {
            font-family: var(--font-serif); font-size: 1.2rem; font-style: italic;
            letter-spacing: 1px; color: var(--gold); margin-bottom: 2.5rem; opacity: 0.9;
        }
        .enter-btn {
            background: linear-gradient(135deg, var(--gold) 0%, #b8923e 100%);
            color: #1a1816; border: none; padding: 16px 48px;
            font-family: var(--font-ui); font-weight: 700; font-size: 1rem;
            text-transform: uppercase; letter-spacing: 2px; cursor: pointer;
            transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(184, 146, 62, 0.3); border-radius: 2px;
        }
        .enter-btn:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(184, 146, 62, 0.5); background: #fff; }

        /* --- MAP & UI --- */
        #map { height: 100%; width: 100%; z-index: 1; background: var(--water); }
        .header-float { position: absolute; top: 20px; left: 20px; z-index: 1000; background: rgba(255,255,255,0.95); padding: 15px; border-radius: 8px; width: 300px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); border: 1px solid rgba(0,0,0,0.1); }
        .status-lamp { width: 10px; height: 10px; border-radius: 50%; background-color: #ccc; display: inline-block; margin-right: 5px; }
        .status-lamp.ready { background-color: #15803d; box-shadow: 0 0 5px #15803d; }
        .status-lamp.error { background-color: #991b1b; }
        
        /* Panel */
        .info-panel { position: absolute; top: 20px; right: 20px; bottom: 20px; width: 450px; background: white; z-index: 1001; transform: translateX(120%); transition: transform 0.4s ease; border-radius: 12px; box-shadow: -5px 0 30px rgba(0,0,0,0.1); display: flex; flex-direction: column; }
        .info-panel.open { transform: translateX(0); }
        .panel-header { padding: 20px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; background: #fff; border-radius: 12px 12px 0 0; }
        .panel-body { flex: 1; overflow-y: auto; padding: 20px; background: #fafafa; }
        .close-btn { background: none; border: none; font-size: 1.5rem; cursor: pointer; color: #666; transition: 0.2s; }
        .close-btn:hover { color: #000; }

        /* Script Card */
        .script-card { background: white; border: 1px solid #e5e5e5; border-radius: 8px; margin-bottom: 15px; padding: 20px; transition: 0.2s; }
        .script-card:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.05); border-color: var(--highlight); }
        .script-name { font-weight: 700; font-size: 1.1rem; display: block; margin-bottom: 5px; font-family: var(--font-display); }
        .script-sample { font-size: 3rem; text-align: center; margin: 15px 0; color: #333; min-height: 60px; line-height: 1.2; overflow: hidden; }
        .meta-row { display: flex; gap: 10px; margin-top: 15px; }
        .btn { flex: 1; padding: 10px; text-align: center; border-radius: 4px; text-decoration: none; font-size: 0.85rem; font-weight: 600; cursor: pointer; border: 1px solid #ddd; transition: 0.2s; }
        .btn-primary { background: var(--ink-primary); color: white; border: none; }
        .btn-primary:hover { background: #000; }
        .btn-secondary { background: white; color: var(--ink-primary); }
        .btn-secondary:hover { background: #f4f4f5; }
        
        /* Responsive */
        @media (max-width: 768px) {
            .info-panel { width: 100%; top: auto; bottom: 0; height: 75vh; transform: translateY(100%); border-radius: 20px 20px 0 0; }
            .info-panel.open { transform: translateY(0); }
            .header-float { width: auto; right: 20px; }
            .landing-title { font-size: 2.5rem; }
            .landing-content { width: 90%; padding: 20px; }
        }
    </style>
</head>
<body>

    <!-- RESTORED LANDING PAGE -->
    <div id="landing-page">
        <div class="landing-bg"></div>
        <div class="landing-overlay"></div>
        <div class="landing-content">
            <div class="landing-title">Global Script Explorer</div>
            <div class="landing-subtitle">Discover the Writing Systems of the World</div>
            <button class="enter-btn" onclick="enterApp()">Mulai Penjelajahan</button>
        </div>
        <div style="position:absolute; bottom:20px; color:rgba(255,255,255,0.5); z-index:2; font-size:0.8rem;">
            Created by Angga Conni Saputra
        </div>
    </div>

        </div>
        <div id="statusArea" style="font-size:0.8rem; color:#666;">Menunggu inisialisasi...</div>

            <button class="close-btn" onclick="closePanel()"><i class="ph ph-x"></i></button>

        <div class="panel-body" id="scriptList"></div>

        let GLOBAL_SCRIPT_DB = {};
        let loadedFonts = new Set();
        
        // --- 1. ISO MAPPING LENGKAP ---
        const ISO_MAP = {
            'IDN': 'ID', 'CHN': 'CN', 'USA': 'US', 'IND': 'IN', 'JPN': 'JP', 
            'LKA': 'LK', 'MNG': 'MN', 'KOR': 'KR', 'PRK': 'KP', 'RUS': 'RU',
            'SAU': 'SA', 'EGY': 'EG', 'GRC': 'GR', 'ETH': 'ET', 'THA': 'TH',
            'LAO': 'LA', 'KHM': 'KH', 'MMR': 'MM', 'BGD': 'BD', 'NPL': 'NP',
            'BTN': 'BT', 'PAK': 'PK', 'AFG': 'AF', 'IRN': 'IR', 'IRQ': 'IQ',
            'SYR': 'SY', 'ISR': 'IL', 'JOR': 'JO', 'LBN': 'LB', 'TUR': 'TR',
            'ARM': 'AM', 'GEO': 'GE', 'AZE': 'AZ', 'VNM': 'VN', 'PHL': 'PH',
            'MYS': 'MY', 'SGP': 'SG', 'BRN': 'BN', 'GBR': 'GB', 'DEU': 'DE',
            'FRA': 'FR', 'ITA': 'IT', 'ESP': 'ES', 'PRT': 'PT', 'NLD': 'NL',
            'SWE': 'SE', 'NOR': 'NO', 'FIN': 'FI', 'DNK': 'DK', 'ISL': 'IS',
            'CAN': 'CA', 'MEX': 'MX', 'BRA': 'BR', 'ARG': 'AR', 'CHL': 'CL',
            'COL': 'CO', 'PER': 'PE', 'VEN': 'VE', 'ZAF': 'ZA', 'NGA': 'NG',
            'KEN': 'KE', 'TZA': 'TZ', 'UGA': 'UG', 'MAR': 'MA', 'DZA': 'DZ',
            'TUN': 'TN', 'LBY': 'LY', 'SDN': 'SD', 'AUS': 'AU', 'NZL': 'NZ'
        };

        function convertIso3to2(iso3) {
            return ISO_MAP[iso3] || iso3.substring(0, 2).toUpperCase();
        }

        // --- 2. LOAD DATA (LANGSUNG DARI EMBED) ---
        function loadData() {
            const statusEl = document.getElementById('statusArea');
            const lampEl = document.getElementById('connStatus');
            
            try {
                // Langsung assign data lokal ke global
                GLOBAL_SCRIPT_DB = LOCAL_DB;
                
                console.log("Database Ready:", Object.keys(GLOBAL_SCRIPT_DB.countries).length, "countries loaded.");
                statusEl.innerText = "Data Siap (Embedded)";
                lampEl.className = 'status-lamp ready';

            } catch (e) {
                console.error("Gagal init data:", e);
                statusEl.innerHTML = `<span style='color:#b91c1c; font-weight:bold;'>Gagal: ${e.message}</span>`;
                lampEl.className = 'status-lamp error';
            }
        }

        // --- 3. SAMPLE GENERATOR ---
        function getSafeSample(script) {
            if (script.sample && script.sample.codePointAt(0) > 32) {
                return script.sample;
            }
            if (script.range) {
                try {
                    const parts = script.range.split('-');
                    if (parts.length === 2) {
                        const start = parseInt(parts[0], 16);
                        return String.fromCodePoint(start + 4); 
                    }
                } catch (e) { return "?"; }
            }
            return "?";
        }

        // --- INIT MAP ---
        document.addEventListener('DOMContentLoaded', () => {
            loadData(); // Langsung load data tanpa fetch

            const map = L.map('map', { zoomControl: false, minZoom: 2, maxZoom: 8 }).setView([20, 0], 2);
            L.control.zoom({ position: 'bottomright' }).addTo(map);

            // Fetch peta dunia (Ini tetap fetch karena dari CDN, biasanya aman. Kalau error bisa ganti juga)
            fetch('https://raw.githubusercontent.com/johan/world.geo.json/master/countries.geo.json')
                .then(res => res.json())
                .then(data => {
                    L.geoJSON(data, {
                        style: { fillColor: '#E6DFD3', weight: 1, color: '#B0A99F', fillOpacity: 1 },
                        onEachFeature: (f, l) => {
                            l.on('click', (e) => {
                                L.DomEvent.stopPropagation(e);
                                const iso3 = f.id;
                                const iso2 = convertIso3to2(iso3);
                                console.log(`Clicked: ${f.properties.name} (${iso3} -> ${iso2})`);
                                openCountry(iso2, f.properties.name);
                            });
                            l.on('mouseover', function (e) {
                                this.setStyle({ fillColor: '#D4AF37', fillOpacity: 0.8 });
                            });
                            l.on('mouseout', function (e) {
                                this.setStyle({ fillColor: '#E6DFD3', fillOpacity: 1 });
                            });
                        }
                    }).addTo(map);
                })
                .catch(err => {
                    document.getElementById('statusArea').innerText = "Gagal memuat Peta.";
                });
        });

        // --- UI LOGIC ---
        function openCountry(iso, name) {
            document.getElementById('countryName').innerText = name;
            document.getElementById('countryCode').innerText = iso;
            document.getElementById('infoPanel').classList.add('open');
            renderScripts(iso);
        }

        function renderScripts(iso) {
            const list = document.getElementById('scriptList');
            list.innerHTML = '';

            if (!GLOBAL_SCRIPT_DB.countries) {
                list.innerHTML = '<div style="padding:20px; text-align:center;">Data Error.</div>';
                return;
            }

            const scriptIds = GLOBAL_SCRIPT_DB.countries[iso];
            
            if (!scriptIds || scriptIds.length === 0) {
                list.innerHTML = `<div style="padding:40px 20px; text-align:center; color:#666;">
                    <i class="ph ph-mask-sad" style="font-size: 2rem; margin-bottom:10px;"></i><br>
                    Belum ada data aksara untuk <strong>${iso}</strong>.
                </div>`;
                return;
            }

            scriptIds.forEach(id => {
                const script = GLOBAL_SCRIPT_DB.definitions ? GLOBAL_SCRIPT_DB.definitions[id] : null;
                if (!script) return;

                if (script.font && script.font !== 'null' && !loadedFonts.has(script.font)) {
                    const link = document.createElement('link');
                    link.href = `https://fonts.googleapis.com/css2?family=${script.font}&display=swap`;
                    link.rel = 'stylesheet';
                    document.head.appendChild(link);
                    loadedFonts.add(script.font);
                }

                const fontFamily = script.font ? script.font.replace(/\+/g, ' ') : 'sans-serif';
                const displaySample = getSafeSample(script);

                const div = document.createElement('div');
                div.className = 'script-card';
                div.innerHTML = `
                    <span class="script-name">${script.name_id || script.name_en}</span>
                    <div style="font-size:0.75rem; color:#888; margin-top:2px;">
                        Kode: <code style="background:#eee; padding:2px 4px; border-radius:3px;">${script.code}</code> &bull; Range: ${script.range}
                    </div>
                    
                    <div class="script-sample" style="font-family:'${fontFamily}';">
                        ${displaySample}
                    </div>
                    
                    <div class="meta-row">
                        <a href="https://fonts.google.com/specimen/${script.font || ''}" target="_blank" class="btn btn-primary">
                            <i class="ph ph-download-simple"></i> Unduh Font
                        </a>
                        <button class="btn btn-secondary" onclick="alert('Fitur Grid Karakter akan segera hadir!')">
                            <i class="ph ph-grid-four"></i> Lihat Grid
                        </button>
                    </div>
                `;
                list.appendChild(div);
            });
        }

        function enterApp() {
            document.getElementById('landing-page').classList.add('hidden');
            setTimeout(() => document.getElementById('landing-page').style.display = 'none', 800);
        }
        function closePanel() { document.getElementById('infoPanel').classList.remove('open'); }
    </script>
